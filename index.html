<style>
  .dice {
    width: 100px;
    height: 100px;
    background: #ffd700;
    color: black;
    font-family: 'Orbitron', sans-serif;
    font-size: 2rem;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 15%;
    transform-style: preserve-3d;
    animation: none;
  }

  /* D20 Roll Animation */
  @keyframes roll {
    0% { transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg); }
    25% { transform: rotateX(90deg) rotateY(0deg) rotateZ(0deg); }
    50% { transform: rotateX(180deg) rotateY(90deg) rotateZ(0deg); }
    75% { transform: rotateX(270deg) rotateY(180deg) rotateZ(90deg); }
    100% { transform: rotateX(360deg) rotateY(360deg) rotateZ(180deg); }
  }

  .rolling {
    animation: roll 1s cubic-bezier(0.25, 1, 0.5, 1);
  }
</style>

<script>
  function rollD20() {
    const dice = document.getElementById('dice');
    // Add the rolling animation
    dice.classList.add('rolling');
    // Wait for the animation to complete
    setTimeout(() => {
      const result = Math.floor(Math.random() * 20) + 1;
      dice.textContent = result; // Show the dice result
      dice.classList.remove('rolling'); // Remove the animation
    }, 1000); // Animation duration matches 1 second
  }
</script>
